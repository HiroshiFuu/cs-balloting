version: '3'
services:
  django-app:
    restart: always
    env_file: .env
    build: .
    ports:
      - "8000:8000"
    networks:
      - db_network
      - web_network
  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "8080:8080"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - django-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 