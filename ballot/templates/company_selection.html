<h1>Company Selection</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{{ action }}" method="POST">
  {% csrf_token %}
  {% for company in companys %}
  <input type="radio" name="company" id="company{{ forloop.counter }}" value="{{ company.id }}">
  <label for="company{{ forloop.counter }}">{{ company.name }}</label><br>
  {% endfor %}
  <input type="hidden" name="argu_1" value="{{ argu_1 }}">
  <input type="hidden" name="argu_2" value="{{ argu_2 }}">
  <input type="submit" value="Select">
</form>
