{% extends "layouts/base.html" %}
{% block title %} Polls {% endblock %}
{% block content %}
<div class="my-3 my-md-5">
  <div class="container">
    <div class="row row-cards">
      {% for poll in polls.all %}
      <div class="col-sm-6 col-lg-4">
        <div class="card p-3">
          <div class="d-flex align-items-center px-2">
            <div>
              <div><a href="{% url 'ballot:poll' poll.id %}" class="mb-3">{{ poll.title }}</a></div>
              <!-- <small class="d-block text-muted">12 days ago</small> -->
            </div>
            <div class="ml-auto text-muted">
              <!-- <a href="javascript:void(0)" class="icon"><i class="fe fe-eye mr-1"></i>112</a>
              <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i class="fe fe-heart mr-1"></i>42</a>-->            
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script type="text/javascript">
  require(['jquery'], function () {
    $(".nav-link").removeClass("active");
    $(".nav-link.polls").addClass("active");
  });
</script>
{% endblock javascripts %}
